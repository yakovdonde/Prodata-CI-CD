---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agronewiki_db
  namespace: agrotech-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agronewiki_db
  template:
    metadata:
      labels:
        app: agronewiki_db
    spec:
      containers:
      - name: agronewiki_db
        image: postgres
        env:
          - name: POSTGRES_DB
            value: "xwiki"  # Replace with your PostgreSQL database name
          - name: POSTGRES_USER
            value: "xwiki"  # Replace with your PostgreSQL username
          - name: POSTGRES_PASSWORD
            value: "xwiki"  # Replace with your PostgreSQL password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: agronewiki_db-pvc
          mountPath: "/var/lib/postgresql/data"
      volumes:
      - name: agronewiki-db-pvc
        persistentVolumeClaim:
          claimName: agronewiki-db-pvc