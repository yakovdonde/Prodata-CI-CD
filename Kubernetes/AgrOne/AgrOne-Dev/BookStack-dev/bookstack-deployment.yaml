apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstack
  template:
    metadata:
      labels:
        app: bookstack
    spec:
      containers:
        - name: bookstack
          image: ghcr.io/linuxserver/bookstack
          env:
            - name: DB_HOST
              value: bookstack-db-service
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: bookstack
            - name: DB_USERNAME
              value: bookstack
            - name: DB_PASSWORD
              value: bookstack
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /var/www/html/public/uploads
              name: bookstack-persistent-storage
      volumes:
        - name: bookstack-persistent-storage
          persistentVolumeClaim:
            claimName: bookstack-pvc