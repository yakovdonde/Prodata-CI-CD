apiVersion: apps/v1
kind: Deployment
metadata:
  name: agrogeoserver-dev-test-nginx-proxy-deployment
  namespace: agrotech-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agrogeoserver-dev-test-nginx-proxy
  template:
    metadata:
      labels:
        app: agrogeoserver-dev-test-nginx-proxy
    spec:
      containers:
      - name: agrogeoserver-dev-test-nginx-proxy
        image: nginx
        volumeMounts:
        - name: agrogeoserver-dev-test-nginx-proxy-deployment-config
          mountPath: /etc/nginx/conf.d
        ports:
        - containerPort: 80
      volumes:
      - name: agrogeoserver-dev-test-nginx-proxy-deployment-config
        configMap:
          name: agrogeoserver-dev-test-nginx-proxy-deployment-nginx-config
          items:
          - key: nginx-config.conf
            path: nginx-config.conf