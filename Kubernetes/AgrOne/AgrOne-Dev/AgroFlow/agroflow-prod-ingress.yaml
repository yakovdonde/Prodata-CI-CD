apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agroflow-prod-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: agrotech-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - 'agroflow.prodata.local'
      secretName: tls-secret-prodata-local
  rules:
  - host: agroflow.prodata.local
    http:
      paths:
      - backend:
          service:
            name: agroflow-prod-webserver
            port:
              number: 8080
        path: /
        pathType: Prefix