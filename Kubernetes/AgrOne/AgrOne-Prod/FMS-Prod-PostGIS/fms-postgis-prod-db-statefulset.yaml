---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fms-postgis-prod-db
  namespace: agrotech-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fms-postgis-prod-db
  template:
    metadata:
      labels:
        app: fms-postgis-prod-db
    spec:
      containers:
      - name: fms-postgis-prod-db
        image: postgis/postgis
        env:
          - name: POSTGRES_DB
            value: "fms"  # Replace with your PostgreSQL database name
          - name: POSTGRES_USER
            value: "fms"  # Replace with your PostgreSQL username
          - name: POSTGRES_PASSWORD
            value: "fms"  # Replace with your PostgreSQL password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: fms-postgis-prod-db-pvc
          mountPath: "/var/lib/postgresql/data"
      volumes:
      - name: fms-postgis-prod-db-pvc
        persistentVolumeClaim:
          claimName: fms-postgis-prod-db-pvc
