apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pro-rti-prod-db
  namespace: agrotech-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pro-rti-prod-db
  template:
    metadata:
      labels:
        app: pro-rti-prod-db
    spec:
      containers:
      - name: pro-rti-prod-db
        image: postgres
        env:
        - name: POSTGRES_USER
          value: "rti"
        - name: POSTGRES_PASSWORD
          value: "rti"
        - name: POSTGRES_DB
          value: "rti"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: pro-rti-prod-db-pvc
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: pro-rti-prod-db-pvc
        persistentVolumeClaim:
          claimName: pro-rti-prod-db-pvc
