apiVersion: v1
kind: Service
metadata:
  name: pro-rti-prod-db-nodeport-service
  namespace: agrotech-prod
spec:
  type: NodePort
  selector:
    app: pro-rti-prod-db
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
    nodePort: 30011  # You can choose any available port on your nodes

---

apiVersion: v1
kind: Service
metadata:
  name: pro-rti-prod-db-clusterip-service
  namespace: agrotech-prod
spec:
  type: ClusterIP
  selector:
    app: pro-rti-prod-db
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
